<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RESTONAV</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .login-container {
    width: 500px;
    background-color: #f7f7f7;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }

  .login-container h3 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #007bff;
  }

  .login-form {
    display: flex;
    flex-direction: column;
  }

  .form-group {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
  }

  .form-group label {
    font-weight: bold;
    width: 30%;
    margin-right: 20px;
    color: #555;
  }

  .form-group input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .login-button {
    margin-top: 30px;
    text-align: center;
  }

  .login-button button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .login-button button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h3>Craving something? Login to explore different restaurants or cafes near you</h3>
    <h3>Feel like helping people? Login to donate food</h3>
    <h2>Login</h2>
    <form class="login-form">
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="login-button">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>
</body>
</html>
